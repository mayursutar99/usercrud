<div class="container">
    <form #myForm="ngForm" (ngSubmit)="onUpdate(myForm)">
        <p (click)="cancel()">&#x2716;</p>
        <h1>Update user</h1>
        <!-- <label for="id">ID:</label>
        <input type="text" id="id" [(ngModel)]="user.id" name="id"> -->
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name">
        <label for="age">Age:</label>
        <input type="text" id="age" [(ngModel)]="user.age" name="age">
        <label for="address">Address:</label>
        <input type="text" id="address" [(ngModel)]="user.address" name="address">
        <button type="submit">Update</button>
    </form>
</div>
